<!-- Блог и полезные статьи -->
<section id="services-links" class="section-dark">
    <div class="container">
        <div class="services-toggle-container" onclick="toggleMoreLinks()">
            <button class="services-toggle" id="services-links-toggle">Блог и полезные статьи</button>
        </div>
        
        <div class="card-grid" id="services-links-grid">
            <div class="card hidden-service-link">
                <h3>Проверка недвижимости</h3>
                <p>Официальные сервисы для проверки документов и истории</p>
                <button class="btn btn-secondary" onclick="openModal('check-service')">Перейти</button>
            </div>
            <div class="card hidden-service-link">
                <h3>Калькулятор ипотеки</h3>
                <p>Рассчитайте платежи по ипотеке</p>
                <button class="btn btn-secondary" onclick="openModal('calculator')">Рассчитать</button>
            </div>
            <div class="card hidden-service-link">
                <h3>Чек-лист покупки</h3>
                <p>Список документов для проверки</p>
                <button class="btn btn-secondary" onclick="openModal('checklist')">Скачать</button>
            </div>
        </div>
    </div>
</section>
